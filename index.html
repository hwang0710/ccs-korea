<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCS 충북방송 가입센터</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background-color: #0056b3;
      padding: 10px 20px;
      position: relative;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header button {
      position: absolute;
      top: 20px;
      font-size: 18px;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .as-button {
      left: 20px;
      background-color: #007bff;
    }
    .new-button {
      right: 20px;
      background-color: #ff007b;
    }
    .center-text {
      text-align: center;
      color: white;
    }
    .center-text h1 {
      font-size: 22px;
      margin: 0;
    }
    .center-text p {
      font-size: 16px;
      margin: 5px 0 0 0;
    }
    .content {
      flex: 1;
      padding: 30px;
      background-color: white;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    /* 하단 전화 배너 */
    .call-banner {
      background: linear-gradient(90deg, #ffa500, #ff7300);
      text-align: center;
      padding: 20px 10px;
      color: white;
      font-family: Arial, sans-serif;
    }
    .call-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
    }
    .phone-icon {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }
    .call-info {
      text-align: left;
    }
    .call-title {
      font-size: 16px;
      font-weight: bold;
      color: #ffe600;
    }
    .call-number {
      display: block;
      font-size: 32px;
      font-weight: bold;
      margin: 5px 0;
      color: white;
      text-decoration: none;
    }
    .call-number:hover {
      color: #ffff66;
    }
    .call-desc {
      font-size: 14px;
      color: white;
    }
    .call-bubble {
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 12px;
      border-radius: 50%;
      position: absolute;
      right: 10px;
      top: 0;
      line-height: 1.2;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    /* 하단 카피라이트 */
    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    /* 모바일 최적화 */
    @media (max-width: 600px) {
      .header {
        height: 160px;
        flex-direction: column;
        justify-content: center;
      }
      .header button {
        position: static;
        margin: 5px 0;
        width: 80%;
        max-width: 300px;
      }
      .center-text {
        margin-top: 10px;
      }
      .call-content {
        flex-direction: column;
      }
      .phone-icon {
        margin: 0 0 10px 0;
      }
      .call-info {
        text-align: center;
      }
      .call-bubble {
        position: static;
        margin-top: 10px;
        border-radius: 20px;
        padding: 8px 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- 상단 -->
  <div class="header">
    <button class="as-button" onclick="window.location.href='tel:0438507000';">AS 접수</button>
    <div class="center-text">
      <h1>CCS 충북방송 가입센터</h1>
      <p>010-2977-1681</p>
    </div>
    <button class="new-button" onclick="window.location.href='tel:01029771681';">신규 접수</button>
  </div>

  <!-- 요금제 안내 -->
  <div class="content">
    <h2 style="text-align: center; margin-bottom: 20px;">상품 요금제 안내</h2>
    <table>
      <thead>
        <tr>
          <th>상품명</th>
          <th>월 요금</th>
          <th>혜택</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>케이블TV 98채널</td>
          <td>9,500원</td>
          <td>3개월 무료 / 설치비 상담</td>
        </tr>
        <tr>
          <td>보급형HD 105채널</td>
          <td>10,000원</td>
          <td>요금할인 / HD 셋탑제공</td>
        </tr>
        <tr>
          <td>기본형HD 142채널</td>
          <td>13,200원</td>
          <td>3개월 무료 / HD 셋탑제공</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 하단 전화 연결 배너 -->
  <div class="call-banner">
    <div class="call-content">
      <img src="https://cdn-icons-png.flaticon.com/512/159/159832.png" alt="전화 아이콘" class="phone-icon">
      <div class="call-info">
        <div class="call-title">가입문의전화</div>
        <a href="tel:01029771681" class="call-number">010-2977-1681</a>
        <div class="call-desc">전화주시면 성심껏 답변해드리겠습니다.<br>평일 09:00~20:00 / 토 09:00~18:00</div>
      </div>
      <div class="call-bubble">
        즉시<br>통화
      </div>
    </div>
  </div>

  <!-- 하단 카피라이트 -->
  <div class="footer">
    © 2025 CCS 충북방송 가입센터. All rights reserved.
  </div>

</body>
</html>
